{% extends "base.html" %}

{% block title %}
Unos podataka
{% endblock %}

{% block sadrzaj %}
    <h1>Unos podataka naselja</h1>

    <form action="{{ request.path }}" method="POST" name="f">
        <label for="naziv">Naziv: <span style="color: red;">*</span> </label>
        <input type="text" id="naziv" name="naziv" maxlength="100" value="{{ naselje.Naziv }}" required>
        <br>

        <label for="drzava_id">Država: <span style="color: red;">*</span> </label>
        <select id="drzava_id" name="drzava_id" required>
            <option value="" disabled selected>-- Odaberite ID države --</option>
            {% for drzava in dostupne_drzave %}
                <option value="{{ drzava.ID }}" {% if naselje and naselje.Drzava_ID == drzava.ID %}selected{% endif %}>{{ drzava.Naziv }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="sirina">Zemljopisna širina: </label>
        <input type="number" id="sirina" name="sirina" min="-90" max="90" step="0.00001" value="{{ naselje.Zemljopisna_sirina }}">
        <br>

        <label for="duzina">Zemljopisna dužina: </label>
        <input type="number" id="duzina" name="duzina" min="-180" max="180" step="0.00001" value="{{ naselje.Zemljopisna_duzina }}">
        <br>

        <label for="kategorija">Kategorija naselja: <span style="color: red;">*</span> </label>
        <select id="kategorija" name="kategorija" required>
            <option value="" disabled selected>-- Odaberite kategoriju naselja --</option>
            <option value="Grad" {% if naselje and naselje.Kategorija_naselja == 'Grad' %}selected{% endif %}>Grad</option>
            <option value="Selo" {% if naselje and naselje.Kategorija_naselja == 'Selo' %}selected{% endif %}>Selo</option>
        </select>
        <br>

        <label for="povrsina">Površina: </label>
        <input type="number" id="povrsina" name="povrsina" min="0" step="0.01" value="{{ naselje.Povrsina }}">
        <br>

        <label for="broj_stanovnika">Broj stanovnika: </label>
        <input type="number" id="broj_stanovnika" name="broj_stanovnika" min="0" step="1" value="{{ naselje.Broj_stanovnika }}">
        <br>

        <label for="osobe">Poznate osobe: </label>
        <input type="text" id="osobe" name="osobe" value="{{ naselje.Poznate_osobe }}" >
        <br>

        <br>
        <p><small><span style="color: red;">*</span> Obavezna polja</small></p>
        <br>

        <input type="submit" class="w3-button w3-blue" value="Pošalji">
    </form>
{% endblock %}
